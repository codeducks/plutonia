<html>

<head>

<title>Plutonia - Programmer Search</title>

<meta charset="UTF-8">
<meta name="description" content="Better Homepage | Search on StackOverflow or Google directly.">
<meta name="keywords" content="programmer search, search for programmers">
<meta name="author" content="faultydev (codeducks)">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="../src/fancypants.js"></script>
<script src="../src/alerts.js"></script>
<link rel="stylesheet" href="./mobile.css">
<link rel="stylesheet" href="../src/general.css">

</head>

<body>

    <div class="bgtop">

        <h2 style="font-size: 5vw;">plutonia</h2>
        <p style="font-size: 3vw;"id="desc">a programmers search engine.</p>

    </div>

    <div class="mid">

        <input id="search" class="search" type="text" style="font-size: 4vw;" placeholder="type here" autofocus>
        <div class="btns">
        <input class="submit" style="font-size: 4vw;" type="submit" value="Search on StackOverflow" onclick="stackoverflow()">
        <input id="defaultbtn" style="font-size: 4vw;" class="submit" type="submit" value="Search on Google" onclick="google()">
        </div>

    </div>

</body>

<footer class="footer" style="font-size: 4vw;">

    <a class="link" href="https://github.com/codeducks/plutonia">GitHub</a>
    <a class="link" href="../etc/privacy">Privacy</a>

</footer>

</html>
