<html>

<head>

<title>Plutonia - Programmer Search</title>
<script src="fancypants.js"></script>
<link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="bgtop">

        <h2>plutonia</h2>
        <p>a programmers search engine.</p>

    </div>

    <div class="mid">

        <input id="search" class="search" type="text" onchange="update()" placeholder="type here">
        <div class="btns">
        <input class="submit" type="submit" value="Search on StackOverflow" onclick="stackoverflow()">
        <input class="submit" type="submit" value="Search on Google" onclick="google()">
        </div>

    </div>

</body>

<footer class="footer">

    <a href="https://github.com/codeducks/plutonia" style="color: #fff; font-style: oblique;">GitHub</a>

</footer>

</html>
